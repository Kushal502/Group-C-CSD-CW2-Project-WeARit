
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket - WearIt</title>
    <style>
        body {
            background: linear-gradient(to left, #a1c4fd, #c2e9fb);
            font-family: Arial, sans-serif;
            padding: 20px;
            animation: fadeIn 1.5s;
        }
        h1 {
            text-align: center;
            color: #2d3436;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            max-width: 700px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .product input {
            width: 60px;
            padding: 5px;
            margin-left: 10px;
        }
        .product button {
            background-color: #d63031;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #e74c3c;
        }
        .checkout {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .checkout button {
            background-color: #0984e3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        .checkout button:hover {
            background-color: #74b9ff;
        }
        select, input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
    <script>
        function removeProduct(btn) {
            btn.parentElement.remove();
        }
    </script>
</head>
<body>
    <h1>Your Basket</h1>

    <div class="product">
        <span>watch</span>
        <input type="number" value="1" min="1">
        <button onclick="removeProduct(this)">Remove</button>
    </div>
    <div class="product">
        <span> Shoes</span>
        <input type="number" value="1" min="1">
        <button onclick="removeProduct(this)">Remove</button>
    </div>
    <div class="product">
        <span>Leather Bag</span>
        <input type="number" value="1" min="1">
        <button onclick="removeProduct(this)">Remove</button>
    </div>

    <div class="checkout">
        <h2>Checkout</h2>
        <p>Select Payment Method:</p>
        <select>
            <option value="apple pay">apple pay</option>
            <option value="visa">visa</option>
            <option value="master card">MasterCard</option>
            <option value="cod">Cash on Delivery</option>
        </select><br>
        <input type="text" placeholder="Enter Mobile/Card Number"><br>
        <button>Pay Now</button>
    </div>
</body>
</html>
