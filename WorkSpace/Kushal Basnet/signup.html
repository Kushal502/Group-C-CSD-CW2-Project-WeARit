<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WearIt Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .auth-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

    <!-- HEADER -->
    <header id="home">
        
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light py-3 bg-white fixed-top">
            <div class="container d-flex justify-content-between">

                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo1.png" 
                         alt="WeARit logo featuring stylized text and graphic elements, conveying a modern and energetic brand identity" 
                         width="179" height="55">
                </a>

                <!-- Menu -->
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
        <!-- END NAVBAR -->

    </header>
    <!-- END HEADER -->

<main class="pt-5" style="background: #f2f2f2;">

  <!-- Signup Form -->
  <div class="auth-container">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signup-form">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required />
      </div>
      <div class="mb-3">
        <label for="signup-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signup-email" required />
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="signup-password" required />
      </div>
      <div id="signup-message" class="mb-3"></div>
      <button type="submit" class="btn btn-primary w-100">Create Account</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>
   
</main>

    <!-- Footer -->
    <footer class="mt-1 py-1" id="subscribe">
        <div class="text-center py-3">
            <p>
                Copyright &COPY;
                <a href="#" style="color:#FF9C35;"> WeARit 2025</a>
            </p>
        </div>
    </footer>

  <script src="js/auth.js"></script>
</body>
</html>
