<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - WeARit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div id="header"></div>

<section class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <div class="row">
    <div class="col-md-6">
      <h5>Weâ€™d love to hear from you!</h5>
      <p>If you have any questions, suggestions, or concerns, feel free to reach out to us via the form below or our contact details.</p>
      <ul class="list-unstyled">
        <li><strong>Email:</strong> support@wearit.com</li>
        <li><strong>Phone:</strong> +977 9800000000</li>
        <li><strong>Address:</strong> Kathmandu, Nepal</li>
      </ul>
    </div>
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Send Message</button>
      </form>
    </div>
  </div>
</section>

<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
